<mat-toolbar class="background" fxLayoutAlign="center center" class="background">
  <div>
    <button mat-button (click)="workAfterLogin()" matTooltip="Home page">Home</button>
  </div>
  <div *ngIf="isLoggedIn">
      <button mat-button routerLink="/AddNewEmployee" matTooltip="Add new Employee">Add New Employee</button>
      <button mat-button routerLink="/ViewEmployees" matTooltip="View current working employees">View Employee details</button>
      <button mat-button matTooltip="Want to know about Paramount?" fxHide.xs>About</button>
  </div>
</mat-toolbar>
